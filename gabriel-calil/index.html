<body>

    <section class="container-fluid" id="login">
        <div class="row div-login">
            <div id='status' class='invisible'></div>
            <div class="col-md-5 div-metade">
                <div class="text-center"><img src="Feijao.png"style="width: 400px; margin-top: 30px; height: auto;"></div>
                <p class="titulo1 text-center">Sistema CRUD</p>

            </div>

                        <input class="form-control" type="email" name="email" placeholder="E-mail" id="email" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="senha" placeholder="Senha" id="senha" required> 
                    </div>
                    <div class="form-group text-center">
                        <button type="subimit" class="btn-sub">LOG IN</button>
                    </div>
                    
                </form>
                <br>
            </div>

        </div>
    </section>
